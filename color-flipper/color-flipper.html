<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR FLIPPER</title>
</head>
<body>
    <style>
        body{
            /* --bg: '#000'; */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
        }
        .btn{
            padding: 10px 20px;
            font-size: 20px;
            border: 2px solid black;
            border-radius: 2px;
            cursor: pointer;
        }
    </style>
    
    <h1>COLOR FLIPPER</h1>
    <h2>ACTUAL COLOR: <span class="color">WHITE</span></h2>

    <div>
        <button class="btn">Click me!</button>
    </div>

    <script>
        const button = document.querySelector('.btn');
        const actualColor = document.querySelector('.color');
        // Function to change the background-color;
        function handleColorFlipper() {
            const colors = ['red', 'blue', 'pink', 'coral', 'chocolate', 'violet', 'grey'];
            let randomColor = Math.floor(Math.random() * 7); 
            document.body.style.backgroundColor = colors[randomColor];
            actualColor.textContent = colors[randomColor].toUpperCase();
        }
        // Listen for the click!
        button.addEventListener('click', handleColorFlipper);
    </script>


</body>
</html>
